AWSTemplateFormatVersion: "2010-09-09"
Description: "Backroom Blackjack PreSignUp Lambda Trigger"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage (e.g., dev, prod)
  AppName:
    Type: String
    Description: Application short name
  LambdaCodeBucket:
    Type: String
    Description: S3 bucket containing Lambda code
  LambdaCodeKey:
    Type: String
    Description: S3 key for Lambda code zip file

Resources:
  PreSignUpFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AppName}-presignup-${Stage}"
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt PreSignUpFunctionRole.Arn
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref LambdaCodeKey
      Timeout: 30
      MemorySize: 256
      Tags:
        - Key: Stack
          Value: !Sub "cct-${Stage}"

  PreSignUpFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-presignup-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CognitoListUsers
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - cognito-idp:ListUsers
                Resource: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*"

  # Grant Cognito permission to invoke the Lambda function
  PreSignUpLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PreSignUpFunction
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*"

Outputs:
  PreSignUpFunctionArn:
    Description: ARN of the PreSignUp Lambda function
    Value: !GetAtt PreSignUpFunction.Arn
    Export:
      Name: !Sub "${AppName}-PreSignUpFunctionArn-${Stage}"

  PreSignUpFunctionName:
    Description: Name of the PreSignUp Lambda function
    Value: !Ref PreSignUpFunction
